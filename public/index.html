<!DOCTYPE html>
<html lang="en">
<head>

<body>
<button onclick="topFunction()" id="myBtn" title="Go to top" style="display: none;">Top</button>
    <header>

            <img src="home/img/logo.png" alt="Krishna Computers & Stationery" class="logo">
            <span class="shop-title">Krishna Computers & Stationery
            </br>
          <span style="font-size: 1rem;font-weight: lighter;color: #660000;">
         &#128386; kcs.gurugram@gmail.com | &#9742; 9871712849 |&#128392; Opp. Orris Carnation Sector 85
          </span>
            </span>
        </div>
        <nav>
            <input type="text" id="searchInput" placeholder="Search products...">
        </nav>
    </header>
    <main>
        <section class="categories-section">
            <h2>Categories</h2>
            <ul id="categoryList"></ul>
        </section>
        <section class="products-section">
            <h2>Products</h2>
            <div id="productGrid" class="product-grid"></div>
        </section>
        <section class="cart-section">
            <h2>Cart</h2>
            <ul id="cartList"></ul>
            <div class="total-amount">Total: â‚¹<span id="cartTotal">0.00</span></div>

        <section class="contact-section">
            <h2>Place Your Order</h2>
            <form   id="gform" method="POST" class="pure-form pure-form-stacked" 
                        action="https://script.google.com/macros/s/AKfycbxC9vVzlyW5L_lRbG4ZGpf-vC_Rkn_sSaVWU6csBN_1owO7GwqCo7kNMJh_Ne3fE09AVQ/exec">

                <input type="text" placeholder="Your Mobile Number"  id="mobileno" name="mobileno" required><br>
                <input type="text" placeholder="Your Address (Society/Area/Pin Code)"  id="location" name="location" required><br>
                <input type="email" placeholder="Your Email id" id="emailid" name="emailid"><br>
                <button type="submit" id="placeyourorder">Send Order</button>
                <textarea placeholder="Your Order" id="message" name="message" disabled style = "
    border: none;
    background: none;
    color: white;
    overflow: hidden;
                " required></textarea><br>
                
            </form>
            <div id="contactMsg"></div>       			 
        </section>
